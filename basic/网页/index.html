<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 网页标题 -->
    <title>互联网求职招聘找工作-上拉勾招聘-专业的互联网求职网站</title>
    <!-- 标签页icon图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- css分级引入 -->
    <!-- 引入清除默认样式css -->
    <link rel="stylesheet" href="css/reset.css"/>
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 模块独有的样式 -->
    <!-- header 模块部分 -->
    <link rel="stylesheet" href="css/header.css">
    <!-- login banner 模块样式 -->
    <link rel="stylesheet" href="css/login-banner.css">
</head>
<body>
<!-- header 区域 -->
<div class="header">
    <div class="inner-c header-c">
        <!-- header 左侧 -->
        <div class="header-left">
            <!--  logo 区域    h1作为设置背景 SEO 优化 -->
            <h1 class="logo">
                <a href="index.html">拉钩招聘|求职|互联网|培训|前端|Java</a>
            </h1>
            <!-- 城市选择 -->
            <div class="city">
                <span>全国站</span><i>[切换城市]</i>
            </div>
            <!-- 导航区域 -->
            <ul class="nav">
                <li class="current"><a href="index.html">首页</a></li>
                <li><a href="company.html">公司</a></li>
                <li><a href="school.html">校园招聘</a></li>
                <li><a href="#">职位</a></li>
                <li><a href="#">言职</a></li>
                <li><a href="#">课程<span class="tips">new</span></a></li>
            </ul>
        </div>
        <!-- header 右侧 -->
        <div class="header-right">
            <a href="#" class="upload">上传简历</a>
            <a href="#" class="position">职位订阅</a>
            <a href="#" class="login">登录<i></i></a>
            <span>|</span>
            <a href="#" class="register">注册</a>
            <a href="#" class="app">拉钩APP<i></i></a>
            <a href="#" class="enter">进入企业版</a>
        </div>
    </div>
</div>
<!-- header 区域结束 -->
<!-- login-banner 区域 -->
<div class="login-banner">
    <div class="inner-c login-banner-c">
        <!-- 广告区域 -->
        <div class="ad">
            <img src="images/text_01.png" alt="拉钩招聘">
            <p>989992家公司|7609222个职位</p>
        </div>
        <!-- 登录表单 -->
        <div class="login-form">
            <!-- 电话号码 -->
            <div class="tel">
                <div class="area-code"></div>
                <input type="text" class="phone" placeholder="请输入手机号">
            </div>
            <!-- 验证码 -->
            <div class="code">
                <input type="text" class="input-code" placeholder="验证码">
                <i>|</i>
                <span>获取</span>
            </div>
            <div class="login-or-register">登录/注册</div>
        </div>
    </div>
</div>

</body>
</html>
