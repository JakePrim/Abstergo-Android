<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多媒体标签</title>
</head>
<body>
<audio src="./images/" controls loop preload="auto">
    你的浏览器不支持audio音频标签
</audio>
<audio controls>
    <source src="" type="audio/mpeg">
    你的浏览器不支持audio音频标签
</audio>
<video src="./" controls width="400" height="400" subtitle="123" poster="image/Default.jpg">
    你的浏览器不支持视频标签
</video>
</body>
</html>
