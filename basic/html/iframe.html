<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe 标签</title>
</head>
<body>
<a href="./testa.html" target="myframe">链接a</a>
<!-- iframe 添加name属性，点击链接设置target会刷新iframe -->
<iframe src="./基础语法.html" width="500" height="200" title="test"
        name="myframe"></iframe>
</body>
</html>
