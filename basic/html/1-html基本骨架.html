<!DOCTYPE html>
<!-- html表示整个网页的文档-->
<html lang="en"><!-- lang="en"表示所有的标签元素的内容的语言都是英语，
    对搜索引擎和浏览器是有帮助的 如果lang="zh-cn"表示中文-->
  <!-- 头部-->
  <head>
    <!-- charset设置字符集--->
    <meta charset="UTF-8" />
    <!-- http-equiv 属性 IE浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- viewport 视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title网页的标题 提高SEO搜索排名-->
    <title>HTML基本骨架</title>
  </head>
  <!-- 网页主体 -->
  <body>
    网页主体
  </body>
</html>
