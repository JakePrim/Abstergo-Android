<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HTML基础语法</title>
</head>
<body>
<h1>我是标题h1</h1>
<h2>我是标题h2</h2>
<h3>我是标题h3</h3>
<hr>
<a href="https://www.baidu.com" title="百度">我是链接</a>
<!-- 我是注释 -->
<u>u下划线标签</u>
<br><!-- 换行标签 -->
<b>b加粗标签</b>
<i>i斜体标签</i>
<!-- em > i   strong > b ,搜索引擎优先考虑 -->
<em>em强调斜体标签</em>
<strong>strong强调加粗</strong>
<br>
<cite id="cat">清明上河图</cite>名画之一
<p>段落标签p</p>
<div style="color: red;width: 200px;background: aqua">
    <p>div块级元素标签</p>
    <p>使用p标签包裹文本</p>
    <span>span标签</span>
    <span>查看换行的影响</span>
</div>
<p>ul无序列表</p>
<ul>
    <li>无序列表1</li>
    <li>无序列表2</li>
</ul>
<p>ol有序列表</p>
<ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ol>
<p>自定义列表</p>
<dl>
    <dt>列表标题</dt>
    <dd>列表1</dd>
    <dd>列表2</dd>
    <dd>列表3</dd>
    <dt>标题2</dt>
    <dd>内容1</dd>
</dl>
<span>java</span><span>script</span>
<!-- 注意换行 会有一段空格 -->
<span>css</span>
<!--- img属性：src 图片地址 -->
<img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png"
     title="图片提示信息"
     alt="图片加载失败提示信息">

<!-- 链接标签a href:跳转地址/锚点/相对路径HTML文件
 target: _blank 新窗口打开链接 _parent(父窗口)  _top(顶级窗口)  _self(默认本窗口打开)
 -->
<a href="https://www.baidu.com" target="_blank" title="链接提示">a超级链接</a>
<br>
<a href="#cat">锚点跳转</a>
</body>
</html>
