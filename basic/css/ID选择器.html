<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID选择器</title>
    <style>
        p{
            color: red;
        }
        h3{
            color: blue;
        }
        #para{
            color: palegreen;
        }
        #para1{
            color: palegoldenrod;
        }
        </style>
</head>
<body>
    <p id="para1">段落标签</p>
    <h3>三级标题内容</h3>
    <p id="para">段落标签</p>
    <h3>三级标题内容</h3>
    <div>
        <div>
            <p>嵌套段落</p>
        </div>
    </div>
</body>
</html>
