<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字三属性</title>
    <style>
        p{
            color: #00f; /*文字颜色*/
            font-family: 'Arial','微软雅黑','宋体';/*字体 可以设置多个字体名称，依据
            书写顺序进行选择，如果浏览器不支持第一种字体，则会尝试下一个，
            直到找到第一个支持的字体 宋体作为备用字体 英文字体再第一个*/
            font-size: 12px;
        }
    </style>
</head>
<body>
    <p>更改文字的颜色ABC(ABC 会识别到Arial就不会记载宋体了)</p>
</body>
</html>
