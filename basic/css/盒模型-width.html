<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            /*width: auto; 默认属性值 自动为父元素的宽度*/
            width:200px; /*固定的宽度*/
            /*height: 200px;*/
            height:auto; /*内容自动撑开的高度*/
            background-color: pink;
        }
        p{
            width:50%; /*占有父元素宽度的百分比*/
            height:50%;
            background:yellow;
        }
        span{
            background:red;
            height:100px; /* 行内元素设置高度无效 只能根据内容撑开 */
            width:100px; /*行内元素设置宽高无效 只能根据内容撑开宽高*/
        }
    </style>
</head>
<body>
<div class="box">
    <p>这是一个段落标签</p>
    <span>这是行内元素</span>
</div>
</body>
</html>
